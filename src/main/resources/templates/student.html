<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>Home</title>
</head>

<body>
<div sec:authorize="isAuthenticated()">
    <p>Welcome, Student: <span th:text="${student.firstName}"></span></p>

    <h2>Student Details</h2>
    <ul>
        <li><strong>Email:</strong> <span th:text="${student.email}"></span></li>
        <li><strong>First Name:</strong> <span th:text="${student.firstName}"></span></li>
        <li><strong>Last Name:</strong> <span th:text="${student.lastName}"></span></li>
        <li><strong>Role:</strong> <span th:text="${student.role}"></span></li>
        <li><strong>Active Status:</strong> <span th:text="${student.active}"></span></li>
    </ul>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
