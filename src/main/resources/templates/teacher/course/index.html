<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <title>Course List</title>
    <style>
        ul {
            list-style: none;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            margin-right: 5px;
        }


    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/teacher">Home</a></li>
            <li><a href="/teacher/profile">Profile</a></li>
            <li><a href="/teacher/course">Courses</a></li>
            <li><a href="/teacher/show/teacher">Show Teachers</a></li>
            <li><a href="/teacher/show/student">Show Students</a></li>
        </ul>
    </nav>
</header>
<main sec:authorize="isAuthenticated()">
    <h1>Course List</h1>
    <a href="/teacher/course/add">Add New Course</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Active</th>
            <th>Registration Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.name}"></td>
            <td th:text="${course.active}"></td>
            <td th:text="${course.registrationDate}"></td>
            <td>
                <button>
                    <a th:href="@{'/teacher/course/update/' + ${course.id}}">Edit</a>
                </button>
                <form th:action="@{'/api/course/delete/' + ${course.id}}" method="post">
                    <button type="submit"
                            onclick="return confirm('Are you sure you want to delete this course? This action cannot be undone.')">
                        Delete
                    </button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
